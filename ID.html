<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add ID:</title>
    <style>
      body {
        margin: 5%;
        background-color: antiquewhite;
      }
      h1 {
        color: blueviolet;
        text-shadow: 1px 1px 1px #000, -1px 1px 1px red, -1px 1px 1px green;
      }
      h2 {
        color: crimson;
        text-shadow: 1px 1px 1px #000, -1px 1px 1px red, -1px 1px 1px green;
        font-size: 25px;
      }
      p {
        color: #0080ff;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Hello World</h1>
    <div id="messageContainer"></div>

    <script>
        // JavaScript code to display a message with a specific ID
        var messageContainer = document.getElementById("messageContainer");
        messageContainer.innerHTML = "Hello, world!";
      </script>
      <p>Neste exemplo, um elemento div com o ID "MessageContainer" é criado e, <br> em seguida, JavaScript é usado para encontrar o elemento por seu ID <br>e definir sua propriedade Innerhtml como "Hello, World!". <br>A mensagem será exibida dentro do elemento div na tela.</p>
  </body>
</html>
